<th:block th:insert="~{/fragments/head}"></th:block>
<title th:text="#{view.landing.title}"></title>

<body>
	<th:block th:insert="~{/fragments/header :: header}"></th:block>
	<br>
	<main>
		<div th:if="${userAlreadyExists}">
			<div class="row d-flex justify-content-center align-items-center mb-4" id="warningsDivAPI">
				<span class="material-symbols-outlined">warning </span>
				<h4 th:text="${userAlreadyExists}" style="margin-bottom: 0; margin-left: 1%;"></h4>
			</div>
		</div>
		<div th:if="${userCreated}">
			<div class="row d-flex justify-content-center align-items-center mb-4" id="okDiv">
				<span class="material-symbols-outlined">done </span>
				<h4 th:text="${userCreated}" style="margin-bottom: 0; margin-left: 1%;"></h4>
			</div>
		</div>
		<div id="loginSection">
			<div class="row justify-content-center align-items-center mb-4">
				<h1 id="loginTitle" th:text="#{view.landing.login.title}"></h1>
			</div>
			<div class="row justify-content-center align-items-center">
				<form name='f' action="/webAppMotorElectrico/login" method='POST'>
					<div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        				<span th:text="${errorMessage}"></span>
    				</div>
					<div class="mb-4" id="mi-div">
						<div class="row justify-content-center align-items-center mt-2 mb-4">
							<div class="col-3">
								<span id="loginUser" th:text="#{view.landing.login.user}"></span>
							</div>
							<div class="col-9">
								<input type='text' id="username" name="username" maxlength="16" style="width: 100%;"
									autocomplete="off">
							</div>
						</div>
						<div class="row justify-content-center align-items-center mb-2">
							<div class="col-3">
								<span id="loginPass" th:text="#{view.landing.login.pass}"></span>
							</div>
							<div class="col-9">
								<input type='password' id="password" name="password" maxlength="16"
									style="width: 100%;" />
							</div>
						</div>
					</div>
					<div class="row justify-content-center align-items-center">
						<div class="col-6">
							<button id="loginBtt" type="submit" style="width: 100%;" th:text="#{view.landing.login.btt}"></button>
						</div>
						<div class="col-6">
							<button id="signUp" style="width: 100%;" type="button"
								th:text="#{view.landing.login.signup}"></button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div id="singUpSection" style="display: none;">
			<div class="row justify-content-center align-items-center mb-4">
				<h1 id="regisTitle" th:text="#{view.landing.login.signup}"></h1>
			</div>
			<div class="row justify-content-center align-items-center">
				<form id="registerForm" action="/webAppMotorElectrico/register" method="POST">
					<div class="mb-4" id="mi-div">
						<div class="row justify-content-center align-items-center mt-2 mb-4">
							<div class="col-3">
								<span id="regisUser" th:text="#{view.landing.login.user}"></span>
							</div>
							<div class="col-9">
								<input type='text' id="user_register" maxlength="16" autocomplete="off"
									style="width: 100%; cursor: text !important;" required>
							</div>
						</div>
						<div class="row justify-content-center align-items-center mb-4">
							<div class="col-3">
								<span id="regisName" th:text="#{view.landing.login.name}"></span>
							</div>
							<div class="col-9">
								<input type='text' id="name_register" maxlength="16" autocomplete="off"
									style="width: 100%;" pattern="[A-Za-z]+" required>
							</div>
						</div>
						<div class="row justify-content-center align-items-center mb-4">
							<div class="col-3">
								<span id="regisSurname" th:text="#{view.landing.login.surname}"></span>
							</div>
							<div class="col-9">
								<input type='text' id="surname_register" maxlength="16" autocomplete="off"
									pattern="[A-Za-z]+" style="width: 100%;" required>
							</div>
						</div>
						<div class="row justify-content-center align-items-center mb-4">
							<div class="col-3">
								<span th:text="#{view.landing.login.mail}"></span>
							</div>
							<div class="col-9">
								<input type='email' id="mail_register" maxlength="30" autocomplete="off"
									style="width: 100%;" required>
								<span id="notMail" style="color: red; display: none;" th:text="#{view.landing.login.mail.fail}"></span>
							</div>
						</div>
						<div class="row justify-content-center align-items-center mb-4">
							<div class="col-3">
								<span id="regisPass" th:text="#{view.landing.login.pass}"></span>
							</div>
							<div class="col-9">
								<input type='password' id="pass_register" minlength="8" maxlength="16"
									style="width: 100%;" autocomplete="off" required>
							</div>
						</div>
						<div class="row justify-content-center align-items-center">
							<div class="col-3">
								<span id="regisRepass" th:text="#{view.landing.login.repass}"></span>
							</div>
							<div class="col-9">
								<input type='password' id="repass_register" minlength="8" maxlength="16"
									style="width: 100%;" autocomplete="off" required>
							</div>
						</div>
						<div class="row justify-content-center align-items-center mb-2">
							<span id="notEqual" style="color: red; display: none;" th:text="#{view.landing.login.pass.fail}"></span>
						</div>
					</div>
					<div class="row justify-content-center align-items-center mb-4">
						<div class="col-12">
							<input type="hidden" id="usuario" name="usuario" th:value="${usuario}" />
							<input type="hidden" id="nombre" name="nombre" th:value="${nombre}" />
							<input type="hidden" id="apellido" name="apellido" th:value="${apellido}" />
							<input type="hidden" id="email" name="email" th:value="${email}" />
							<input type="hidden" id="passw" name="passw" th:value="${passw}" />
							<button id="registerBtt" style="width: 100%;" type="button"
								th:text="#{view.landing.login.register}"></button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</main>
	<th:block th:insert="~{/fragments/footer}"></th:block>
	<script>
		$(document).ready(function () {
			$("#logout").css({"display": "none"});
			$("#singUpSection").css({"display": "none"});
			$("#notEqual").css({"display": "none"});
			$("#notMail").css({"display": "none"});
			$("#manageLink").css({"display": "none"});
			$("#adminUsersBtt").css({"display": "none"});
		});
		$("#signUp").click(function () {
			$("#loginSection").css({"display": "none"});
			$("#singUpSection").show();
		});
		$("#registerBtt").click(function () {
			var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
			if (!emailRegex.test($("#mail_register").val())){
				$("#notMail").show();
				event.preventDefault();
			}
			if (($("#pass_register").val() !== $("#repass_register").val()) || ($("#pass_register").val() == "")) {
				$("#notEqual").show();
				event.preventDefault();
			}
			if(emailRegex.test($("#mail_register").val()) && ($("#pass_register").val() == $("#repass_register").val()) && $("#pass_register").val() != "") {
				$("#usuario").val($("#user_register").val());
				$("#nombre").val($("#name_register").val());
				$("#apellido").val($("#surname_register").val());
				$("#email").val($("#mail_register").val());
				$("#passw").val($("#pass_register").val());

				$("#registerForm").submit();
			}
		});
	</script>
</body>

</html>
